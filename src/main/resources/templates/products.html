<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 250px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
        }

        .product-card p {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .product-card button {
            margin: 5px;
            padding: 8px 12px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Available Products</h2>

<div th:if="${userRole == T(com.siamak.shop.model.Role).ADMIN}">
    <button id="adminBtn" class="admin-btn">Admin</button>
</div>

<div id="products-container">
    <tbody>
    <tr th:each="item : ${productItems}">
        <td>
            <div class="product-card" data-id="${item.id}">
                <img th:src="@{'https://via.placeholder.com/200'}" alt="${item.imageUrl}" />
                <h3 th:text="${item.name}"></h3>
                <p th:text="${item.description}"></p>
                <p><strong th:text="${item.price}"></strong></p>
                <input type="number" value="1" min="1" class="quantity" />
                <button onclick="addToCart(${item.id})">Add to Cart</button>
                <button onclick="removeFromCart(${item.id})">Remove</button>
            </div>
        </td>
    </tr>
    </tbody>

    <div class="Go to Cart">
        <button id="cartBtn" class="btn-cart">Cart</button>
    </div><br><br>

    <div class="logout">
        <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>

</div>

<script>
    const adminBtn = document.getElementById('adminBtn');
    if (adminBtn) {
        adminBtn.addEventListener('click', function () {
            window.location.href = "/admin";
        });
    }

    function addToCart(productId) {
        const productElement = document.querySelector(`.product-card[data-id='${productId}']`);
        const quantity = productElement.querySelector(".quantity").value;

        fetch(`/api/cart/add?productId=${productId}&quantity=${quantity}`, {
            method: "POST"
        })
            .then(res => res.text())
            .then(msg => alert(msg))
            .catch(err => alert("Error adding to cart: " + err.message));
    }

    function removeFromCart(productId) {
        fetch(`/api/cart/remove?productId=${productId}`, {
            method: "DELETE"
        })
            .then(res => res.text())
            .then(msg => alert(msg))
            .catch(err => alert("Error removing from cart: " + err.message));
    }

    document.getElementById('logoutBtn').addEventListener('click', function () {
        fetch('/api/auth/logout', {
            method: 'POST',
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/index.html';
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .catch(error => {
                alert("Logout failed: " + error.message);
            });
    });

    document.getElementById('cartBtn').addEventListener('click', function () {
        window.location.href = "/cart";
    });
</script>

</body>
</html>
